{% extends '_base.html' %}
{% block title %}
  {{book.title}}
{% endblock title %}

{% block content %}
  <div class="book-detail">
      {%if book.cover%}
      <img class="bookcover" src="{{book.cover.url}}" alt="{{book.title}}">
      {%endif%}
      <h2><a href="">{{book.title}}</a></h2>

  </div>
{% endblock content %}
